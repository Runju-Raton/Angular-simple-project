<!-- show product -->

<div class="container  mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-head">
                    <h2 class="text-center py-3" style="background-color: #f1f1f1;">Product List</h2>
                    <button class="btn btn-primary p-2 m-2" routerLink="addProduct">Add Product</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{ product.name }}</td>
                                <td>{{ product.category  }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
